<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rakmao Station LIFF Redirect</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Prompt", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f4f4f4;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      padding: 28px 24px;
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
      max-width: 360px;
      width: 100%;
      text-align: center;
    }

    .spinner {
      width: 32px; height: 32px;
      border-radius: 50%;
      border: 4px solid #e0e0e0;
      border-top-color: #00c851;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 12px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    #message { font-size: 15px; color: #333; }

    #error {
      margin-top: 12px; font-size: 13px;
      color: #d93025; word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="spinner" id="spinner"></div>
    <div id="message">กำลังตรวจสอบข้อมูลผู้ใช้ LINE...</div>
    <div id="error"></div>
  </div>

  <script>
    // ================================================================
    //  CONFIG
    // ================================================================
    var LIFF_ID = "2008146540-2ugX8ibi";
    var GLIDE_BASE_URL = "https://ezy.rakmao.com/dl/818fd2";

    // ================================================================
    //  อ่าน storeid จาก URL parameter
    //  (Webhook Bot จะส่ง LIFF URL พร้อม ?storeid=HPxx มาแล้ว)
    // ================================================================
    function getStoreIdFromUrl() {
      var params = new URLSearchParams(window.location.search);
      return params.get("storeid") || params.get("storeId") || params.get("STOREID") || null;
    }

    // ================================================================
    //  BUILD REDIRECT URL
    // ================================================================
    function buildRedirectUrl(udid, name, imageProfile, storeId) {
      try {
        var url = new URL(GLIDE_BASE_URL);
        if (udid) url.searchParams.set("udid", udid);
        if (name) url.searchParams.set("name", name);
        if (imageProfile) url.searchParams.set("imageprofile", imageProfile);
        if (storeId) url.searchParams.set("storeid", storeId);
        return url.toString();
      } catch (e) {
        var params = new URLSearchParams();
        if (udid) params.set("udid", udid);
        if (name) params.set("name", name);
        if (imageProfile) params.set("imageprofile", imageProfile);
        if (storeId) params.set("storeid", storeId);
        var qs = params.toString();
        return GLIDE_BASE_URL + (qs ? "?" + qs : "");
      }
    }

    // ================================================================
    //  MAIN
    // ================================================================
    var hasRetriedLogin = false;

    async function main() {
      var $message = document.getElementById("message");
      var $error = document.getElementById("error");

      try {
        // อ่าน storeid จาก URL ก่อน (Bot ส่งมาพร้อม LIFF URL)
        var storeId = getStoreIdFromUrl();

        await liff.init({ liffId: LIFF_ID });

        if (!liff.isLoggedIn()) {
          $message.textContent = "กำลังพาไปหน้าเข้าสู่ระบบ LINE...";
          liff.login();
          return;
        }

        // ---- Get User Info ----
        var udid = "";
        try {
          var idToken = liff.getDecodedIDToken();
          if (idToken && idToken.sub) udid = idToken.sub;
        } catch (e) { /* ignore */ }

        var profile = await liff.getProfile();
        var name = profile.displayName || "";
        var imageProfile = profile.pictureUrl || "";
        if (!udid && profile.userId) udid = profile.userId;

        // ---- Redirect ----
        var redirectUrl = buildRedirectUrl(udid, name, imageProfile, storeId);
        $message.textContent = "กำลังพาไปยัง Rakmao Ezy ...";
        window.location.replace(redirectUrl);

      } catch (err) {
        console.error(err);
        var errStr = String(err || "");

        if (!hasRetriedLogin && errStr.toLowerCase().indexOf("access token expired") !== -1) {
          hasRetriedLogin = true;
          $message.textContent = "กำลังต่ออายุการเข้าสู่ระบบ LINE...";
          $error.textContent = "";
          try { liff.logout(); } catch (e) { /* ignore */ }
          liff.login();
          return;
        }

        $message.textContent = "ไม่สามารถดึงข้อมูลผู้ใช้จาก LIFF ได้";
        $error.textContent = errStr;
      }
    }

    main();
  </script>
</body>
</html>
